<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./bai01.css" />
  </head>
  <body>
    <section>
      <h2 class="title">Hey there</h2>
      <p class="description">
        <span>We'd like to hear from you.</span>
        Send us your message or just say hy with our <br />
        contact form or directly via phone, we love to that.
      </p>
      <form class="contact-form">
        <label>
          <p class="title-input">Enter your name</p>
          <span class="icon-box icon-box-left"
            ><i class="fa-solid fa-user"></i
          ></span>
          <input type="text" name="name" placeholder="Your name" />
          <div class="icon-box icon-box-right">
            <span class="icon-required"><i class="fa-solid fa-star"></i></span>
            <span class="icon-clear">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </label>
        <label>
          <p class="title-input">Enter your email</p>
          <span class="icon-box icon-box-left"
            ><i class="fa-solid fa-envelope"></i
          ></span>
          <input type="email" name="email" placeholder="your@domain.com" />
          <div class="icon-box icon-box-right">
            <span class="icon-required"><i class="fa-solid fa-star"></i></span>
            <span class="icon-clear">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </label>
        <label>
          <p class="title-input">Enter your phone number</p>
          <span class="icon-box icon-box-left"
            ><i class="fa-solid fa-mobile"></i
          ></span>
          <input type="text" name="phone-number" placeholder="+44 00 123" />
          <div class="icon-box icon-box-right">
            <span class="icon-required"><i class="fa-solid fa-star"></i></span>
            <span class="icon-clear">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </label>

        <label>
          <p class="title-input">Select a subject</p>
          <span class="icon-box icon-box-left"
            ><i class="fa-solid fa-user"></i
          ></span>
          <select name="subject" id="subject">
            <option value="0">Subject</option>
            <option value="1">Subject 1</option>
            <option value="2">Subject 2</option>
            <option value="3">Subject 3</option>
          </select>
          <span class="icon-select-custom">
            <!-- <i class="fa-solid fa-up-down"></i> -->
          </span>
        </label>
        <label>
          <p class="title-input">Enter your message</p>
          <span class="icon-box icon-box-left"
            ><i class="fa-solid fa-message"></i
          ></span>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <div class="icon-box icon-box-right">
            <span class="icon-required"><i class="fa-solid fa-star"></i></span>
            <span class="icon-clear">
              <i class="fa-solid fa-xmark"></i>
            </span>
          </div>
        </label>
        <div>
          <label>
            <input
              hidden
              type="checkbox"
              name="send-copy-msg"
              value="send-copy-msg"
            />
            <span class="checkbox-custom"
              ><i class="fa-solid fa-check"></i
            ></span>
            <span>Send me a copy of this message</span>
          </label>
          <button class="btn-submit">SEND</button>
        </div>
      </form>
    </section>
  </body>
</html>
