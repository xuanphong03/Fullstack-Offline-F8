<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="contact-section">
      <h2>Drop Us a Line</h2>
      <p>
        Reach out to us from our contact form and we will get back to you
        shortly
      </p>
      <form class="contact-form">
        <div class="input-field">
          <input
            id="first-name"
            type="text"
            name="first-name"
            placeholder=""
            required
          />
          <label for="first-name">First Name*</label>
        </div>
        <div class="input-field">
          <input
            id="last-name"
            type="text"
            name="last-name"
            placeholder=""
            required
          />
          <label for="last-name">Last Name*</label>
        </div>
        <div class="input-field">
          <input id="email" type="email" name="email" placeholder="" required />
          <label for="email">Email*</label>
        </div>
        <div class="select-field">
          <select name="department" id="department">
            <option value="0" disabled>Select a department</option>
            <option value="1">Sales</option>
            <option value="2">Marketing</option>
            <option value="3">Customer support</option>
          </select>
          <label for="department"><i class="fa-solid fa-angle-down"></i></label>
        </div>
        <div class="textarea-field">
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="8"
            required
            placeholder=""
          ></textarea>
          <label for="message">Message*</label>
        </div>
        <button class="btn-submit" type="submit">Send message</button>
      </form>
    </section>
  </body>
</html>
