  <body>
    <div class="container">
      <div class="content-box">
        <h1>#1 burger menu</h1>
        <p class="desc-box">
          <span class="desc-inspired">inspired by</span>
          google material design
        </p>
      </div>
      <input type="checkbox" name="toggle-navbar" id="toggle-navbar" hidden />

        <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <input type="radio" id="home" name="navbar" value="home" hidden />
              <label for="home">home</label>
            </li>
            <li class="nav-item">
              <input
                type="radio"
                id="about"
                name="navbar"
                value="about"
                hidden
              />
              <label for="about">about</label>
            </li>
            <li class="nav-item">
              <input
                type="radio"
                id="portfolio"
                name="navbar"
                value="portfolio"
                hidden
              />
              <label for="portfolio">portfolio</label>
            </li>
            <li class="nav-item">
              <input
                type="radio"
                id="contact"
                name="navbar"
                value="contact"
                hidden
              />

            </li>
          </ul>
        </nav>
