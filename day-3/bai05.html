<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call To Action</title>
    <link rel="stylesheet" href="./css/bai05.css" />
  </head>
  <body>
    <section class="call-to-action">
      <div class="box-size"><p>190 X 50</p></div>
      <h1 class="title">Best <span>Shared Hosting</span> Company</h1>
      <p class="description">
        With this response landing page template, you can promote your all
        hosting, domain and email services
      </p>
      <div class="action">
        <button>View plans</button>
        <button>All Feature</button>
      </div>
    </section>
  </body>
</html>
