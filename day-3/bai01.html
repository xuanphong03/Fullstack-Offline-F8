<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/bai01.css" />
  </head>
  <body>
    <section class="contact-us">
      <h2 class="title">Contact us</h2>
      <div class="wrapper">
        <section class="contact-info">
          <h3>Contact info</h3>
          <ul class="info-list">
            <li class="info-item">
              <i class="fa-solid fa-location-dot icon"></i>
              <a
                target="_blank"
                href="https://www.google.com/maps/search/321+Awesome+Street+New+York,+NY+17022/@40.69754,-74.3093327,10z/data=!3m1!4b1?entry=ttu"
                >321 Awesome Street New York, NY 17022</a
              >
            </li>
            <li class="info-item">
              <i class="fa-regular fa-envelope icon"></i>
              <a href="mailto:info@companyname.com">info@companyname.com</a>
            </li>
            <li class="info-item">
              <i class="fa-solid fa-phone icon"></i>
              <a href="tel:+1 800 123 1234">+1 800 123 1234</a>
            </li>
          </ul>
        </section>
        <section class="contact-form">
          <h3>Having Any Query! Or Book an appointment</h3>
          <form>
            <div class="input-field">
              <input type="text" name="username" placeholder="Your Name" />
            </div>
            <div class="input-field">
              <input type="email" name="email" placeholder="Your Email" />
            </div>
            <div class="input-field">
              <input type="text" name="subject" placeholder="Your Subject" />
            </div>
            <div class="input-field">
              <textarea
                name="message"
                id="message"
                placeholder="Message"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <button class="btn-submit">Send Message</button>
          </form>
        </section>
      </div>
    </section>
  </body>
</html>
