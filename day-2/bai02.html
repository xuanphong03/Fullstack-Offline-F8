<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 2</title>
    <style>
      table,
      th,
      td {
        border: 3px solid green;
        border-collapse: collapse;
      }
      td {
        padding: 8px 12px;
        font-weight: bold;
        font-size: 22px;
        text-align: center;
      }
      tr:first-child td {
        text-align: right;
        font-size: 36px;
      }
      table {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">9 + 9</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>X</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
