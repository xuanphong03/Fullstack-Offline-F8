<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 3</title>
  </head>
  <body>
    <h1>Get in touch with us by filling contact form below</h1>
    <form action="">
      <table>
        <tr>
          <td><input type="text" placeholder="*Enter your full name" /></td>
          <td><input type="text" placeholder="*Enter your email address" /></td>
        </tr>
        <tr>
          <td><input type="text" placeholder="*Enter your subject" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <textarea
              name="message"
              id="message"
              cols="50"
              rows="10"
              placeholder="*Enter your massage here"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Send massage" />
            <span>*Please fill all require form field, thanks!</span>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
