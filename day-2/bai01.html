<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1</title>
  </head>
  <body>
    <h1>Try a free sample</h1>
    <p style="width: 400px">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam
      corporis dolor animi eaque, illum illo exercitationem optio nesciunt atque
      debitis, eveniet modi cumque repellat laborum sit, consequatur beatae
      cupiditate pariatur?
    </p>
    <form>
      <table style="margin-bottom: 8px">
        <tr>
          <td>
            <label style="font-weight: bold" for="fisrt-name">First name</label>
            <div>
              <input
                style="padding: 4px"
                id="fisrt-name"
                type="text"
                value="John"
              />
            </div>
          </td>
          <td>
            <label style="font-weight: bold" for="last-name">First name</label>
            <div>
              <input
                style="padding: 4px"
                id="last-name"
                type="text"
                value="Smith"
              />
            </div>
          </td>
        </tr>

        <tr>
          <td>
            <label style="font-weight: bold" for="email-address"
              >Email address</label
            >
            <div>
              <input
                style="padding: 4px"
                id="email-address"
                type="text"
                value="john@example.com"
              />
            </div>
          </td>
          <td>
            <label style="font-weight: bold" for="address">Address</label>
            <div>
              <input
                style="padding: 4px"
                id="address"
                type="text"
                value="Silk St"
              />
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <label style="font-weight: bold" for="city">City</label>
            <div>
              <input
                style="padding: 4px"
                id="city"
                type="text"
                value="London"
              />
            </div>
          </td>
          <td>
            <label style="font-weight: bold" for="state"
              >State <span style="color: gray">(optional)</span>
            </label>
            <div><input style="padding: 4px" id="state" type="text" /></div>
          </td>
        </tr>
        <tr>
          <td>
            <label style="font-weight: bold" for="zip-code">Zip code</label>
            <div>
              <input
                style="padding: 4px"
                id="zip-code"
                type="text"
                value="EC2Y 8DS"
              />
            </div>
          </td>
          <td>
            <label style="font-weight: bold" for="country">Country</label>
            <div>
              <select
                style="padding: 4px; width: 100%"
                id="country"
                type="text"
              >
                <option value="United Kingdom">United Kingdom</option>
                <option value="Vietnam">Vietnam</option>
                <option value="Korea">Korea</option>
              </select>
            </div>
          </td>
        </tr>
      </table>
      <input style="padding: 4px" type="submit" value="SEND ME FREE COFFEE" />
    </form>
  </body>
</html>
