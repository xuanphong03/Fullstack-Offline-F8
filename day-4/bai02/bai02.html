<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="./bai02.css" />
  </head>
  <body>
    <section class="reservation">
      <h2 class="title">RESERVATION</h2>
      <h3 class="sub-title">Book your table</h3>
      <form class="form-reservation">
        <table>
          <tr>
            <td><input type="text" name="name" placeholder="NAME" /></td>
            <td><input type="email" name="email" placeholder="EMAIL" /></td>
          </tr>
          <tr>
            <td>
              <label>
                <input
                  type="text"
                  name="date"
                  onfocus="this.type='date'"
                  onblur="this.type='text'"
                  placeholder="DATE"
                />
              </label>
            </td>
            <td>
              <label>
                <input
                  type="text"
                  name="time"
                  placeholder="TIME"
                  onfocus="this.type='time'"
                  onblur="this.type='text'"
                />
              </label>
            </td>
          </tr>
          <tr>
            <td><input type="number" name="people" placeholder="PEOPLE" /></td>
            <td><button class="btn-submit">Find A Table</button></td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
