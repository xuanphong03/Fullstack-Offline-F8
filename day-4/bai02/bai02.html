<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="./bai02.css" />
  </head>
  <body>
    <form class="form-reservation">
      <h1 class="title">RESERVATION</h1>
      <h2 class="sub-title">Book your table</h2>
      <table>
        <tr>
          <td><input type="text" placeholder="NAME" /></td>
          <td><input type="email" placeholder="EMAIL" /></td>
        </tr>
        <tr>
          <td>
              <label>
                <input
                  type="text"
                  onfocus="this.type='date'"
                  onblur="this.type='text'"
                  placeholder="DATE"
                />
              </label>
          </td>
          <td>
              <label>
                <input
                type="text"
                placeholder="TIME"
                onfocus="this.type='time'"
                onblur="this.type='text'"
              />
              </label>
            </label>
          </td>
        </tr>
        <tr>
          <td><input type="number" placeholder="PEOPLE" /></td>
          <td><button class="btn-submit">Find A Table</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
